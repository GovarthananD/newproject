<html lang="en">
<head>

</head>
<body>
    <input id="num1" type="number" value="">
    <input id="num2" type="number" value="">
    <select id="methods" onchange="changemethods()">
        <option>Select Method</option>
        <option>Addtion</option>
        <option>Substraction</option>
        <option>Multiplication</option>
        <option>Divition</option>
    </select>
    <button id="calcu" onclick="myfunction()">Calculate</button>
    <p id="result"></p>
    

    <script>


        function myfunction () {
            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;

           var x =  document.getElementById("methods").value;

            if(x == "Addtion") {
               document.getElementById("result").innerHTML = parseInt(a) + parseInt(b);
            }else if(x == "Substraction") {
                document.getElementById("result").innerHTML = parseInt(a) - parseInt(b);
            }else if(x == "Multiplication") {
                document.getElementById("result").innerHTML = parseInt(a) * parseInt(b);
            }else {document.getElementById("result").innerHTML = parseInt(a) / parseInt(b)}       


        }

    </script>
